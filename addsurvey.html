<!DOCTYPE html>
<html>
    <head>
        <title>Add a Survey</title>
    </head>
    <body>
      <section class="section">
          <div class="container">
              <div class="columns">
                  <div class="column">
                      <h1 class="title">Add A Survey</h1>
                      <form>
                          <div class="field">
                              <label class="label">Name</label>
                              <div class="control">
                                  <input class="input" type="text" placeholder="2020" name="year">
                              </div>
                          </div>
                          <div class="field">
                              <label class="label">Department: </label>
                              <div class="control">
                                  <input class="input" type="text" placeholder="Major (NEEDS TO BE PREFILLED" name:>
                              </div>
                          </div>
                          <div class="field">
                              <label class="label">Description</label>
                              <div class="control">
                                  <input class="input" type="textarea" placeholder="Major (NEED to make it auto-fill)" name="major">
                              </div>
                          </div>                          
                          
                          
                          
                          <div class="field">
                              <div class="control">
                                  <input class="button is-dark" type="submit"/>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    </body>
</html>
