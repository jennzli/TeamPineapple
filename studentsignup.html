<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Student</title>
</head>
<body>
<h1 class= "title is-size-1, has-text-info">SURVEY-CONNECT</h1>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">You're almost done.... Just a little more!</h1>
                <form>
                    <div class="field">
                        <label class="label">Expected Graduation Date</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="2020" name="year">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Major</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Major (NEED to make it auto-fill)" name="major">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="button is-dark" type="submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
